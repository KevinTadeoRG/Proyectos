<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculadora Curso Javascript</h1>

    <div class="calculadora">
        <input type="text" id="pantalla" readonly>
        <br>
        <input type="button" value="1" onclick="mostrarValor('1')">
        <input type="button" value="2" onclick="mostrarValor('2')">
        <input type="button" value="3" onclick="mostrarValor('3')">
        <input type="button" value="+" onclick="mostrarValor('+')">
        <br>
        <input type="button" value="4" onclick="mostrarValor('4')">
        <input type="button" value="5" onclick="mostrarValor('5')">
        <input type="button" value="6" onclick="mostrarValor('6')">
        <input type="button" value="-" onclick="mostrarValor('-')">
        <br>
        <input type="button" value="7" onclick="mostrarValor('7')">
        <input type="button" value="8" onclick="mostrarValor('8')">
        <input type="button" value="9" onclick="mostrarValor('9')">
        <input type="button" value="*" onclick="mostrarValor('*')">
        <br>
        <input type="button" value="0" onclick="mostrarValor('0')">
        <input type="button" value="." onclick="mostrarValor('.')">
        <input type="button" value="/" onclick="mostrarValor('/')">
        <input type="button" value="=" onclick="calcular()">
        <br>
        <input type="button" value="C" onclick="borrarValor()">
    </div>
    <footer> by Kevin Tadeo RG</footer>
    <script src="script.js"></script>
</body>

</html>
